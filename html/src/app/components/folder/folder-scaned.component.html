<md-list>
    <h1 md-subheader>Folders</h1>
    <md-divider></md-divider>
    <md-list-item *ngFor="let folder of folders; let last= last">
      <md-icon md-list-avatar>folder</md-icon>
      <h4 md-line>{{folder.path}}</h4>
     <h4 *ngIf="last" (click)="addFolders()" md-line>...more</h4>

    </md-list-item>


</md-list>
