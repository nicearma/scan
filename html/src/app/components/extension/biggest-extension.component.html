<md-list>
  <h1 md-subheader>Extension</h1>
  <md-divider></md-divider>
  <md-list-item *ngFor="let extension of extensions">
    <md-icon md-list-avatar>folder</md-icon>
    <h4 md-line>{{extension.EXTENSION}}</h4>
    <p class="secondary-text" md-line>{{extension.SIZE | mega}}</p>
  </md-list-item>
</md-list>
